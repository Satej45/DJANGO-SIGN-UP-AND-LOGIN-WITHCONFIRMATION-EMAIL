<html>
    <head>
        <title>App By Satej</title>
        <style>
            *{font-size: 50px;}
            .nav{background-color: black;}
            .nav a{color: azure;text-decoration: none;margin: 40px;}
        </style>
    </head>
    <body>
    <center>
        <div class="nav">
            {% if user.is_authenticated %}
                <a href="{% url 'ulogout' %}"> Logout </a>
            {% else %}
                <a href="{% url 'usignup' %}"> Signup </a>
                <a href="{% url 'uhome' %}"> Login </a>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </center>
    </body>
</html>
